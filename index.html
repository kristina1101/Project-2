<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Todhri&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img class="navImage" src="./Images/logo.png" alt="" />
      <div class="navButtons">
        <button class="button1">
          Home <img src="./Images/pizza.png" alt="" />
          <div class="hover-line"></div>
        </button>
        <button id="cartButton" class="button2">
          <img class="button2img1" src="./Images/2.png" alt="" /><span
            >Cart</span
          >
          <img class="button2img2" src="./Images/cart_1.png" alt="" />
        </button>
        <button class="burger-menu" onclick="openMenu()">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </nav>
    <section class="section1">
      <h1>Fast And Efficient, Online Ordering You Must Try.</h1>
    </section>
    <section class="section2">
      <div class="categories">
        <h1>Categories</h1>
        <div class="categoriesButtons">
          <div class="categoriesButtons1">
            <button onclick="navigateToCategory(0)">All</button>
            <button onclick="navigateToCategory(1)">Salads</button>
            <button onclick="navigateToCategory(2)">Soups</button>
            <button onclick="navigateToCategory(3)">Chicken-Dishes</button>
            <button onclick="navigateToCategory(4)">Beef-Dishes</button>
          </div>
          <div class="categoriesButtons1">
            <button onclick="navigateToCategory(5)">Seafood-Dishes</button>
            <button onclick="navigateToCategory(6)">Vegetable-Dishes</button>
            <button onclick="navigateToCategory(7)">Bits&Bites</button>
            <button onclick="navigateToCategory(8)">On-The-Side</button>
          </div>
        </div>
      </div>
      <div class="secondPart">
        <div class="filter">
          <div class="filterIcon">
            <p>Filter</p>
            <p><i class="fa-solid fa-filter"></i></p>
          </div>
          <div class="spiciness">
            <span id="spicinessValue">Spiciness: Not Chosen</span>
            <input
              type="range"
              class="range"
              min="-1"
              max="4"
              value="-1"
              step="1"
            />
          </div>
          <label
            ><input type="checkbox" id="noNuts" /><span>No Nuts</span></label
          >
          <label
            ><input type="checkbox" id="vegetarian" /><span
              >Vegetarian Only</span
            ></label
          >
          <button class="reset">RESET</button>
          <button class="apply">APPLY FILTER</button>
        </div>
        <div class="productsList"></div>
      </div>
    </section>
    <div id="alert" class="alert-box">პროდუქტი დაემატა კალათაში</div>
    <footer>
      <p>© Step Ordering 2025, All rights reserved</p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
